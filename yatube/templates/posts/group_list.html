<!-- templates/posts/group_list.html -->
{% extends 'base.html' %}
{% block title %}
    Записи сообщества {{ group }}
{% endblock %}

{% block content %}
    <h1>{{ group }}</h1>
    <h2>{{ group.description }}</h2>
    <article>
        {% for post in posts %}
            {% include 'includes/post.html' %}
            {% if not forloop.last %}
                <hr>{% endif %}
        {% endfor %}
    </article>
{% endblock %}
